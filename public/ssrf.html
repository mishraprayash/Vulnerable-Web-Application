<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSRF Demo</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input, button { margin: 10px; padding: 10px; }
        #response { margin-top: 20px; color: red; }
    </style>
</head>
<body>
    <h2>SSRF Demo</h2>
    <input type="text" id="username" placeholder="Enter username">
    <button onclick="testSSRF()">Show info</button>
    <div id="response" style="margin: 20px;"></div>
    <a href="/" style="margin: 20px;">Go to Home</a>

    <script>
        function testSSRF() {
            let username = document.getElementById("username").value;
            fetch('/ssrf', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({username})
            })
            .then(response => response.json())
            .then(data => document.getElementById("response").innerText = JSON.stringify(data))
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
